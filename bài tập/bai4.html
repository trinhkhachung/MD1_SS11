<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i =1

        do {
            let a =prompt("Nhập số")
           if (a%3==0 && a%5==0) {
            alert("fizzbuzz")
            break
           } 
           if (a%3==0) {
            alert("fizz")
            break
           }
           if (a%5==0) {
            alert("buzz")
            break
           }
           i++
        } while (i<100);
    </script>
</body>
</html>
